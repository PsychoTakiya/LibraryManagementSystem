{% extends "base.html" %}
{% block title %}My Index Page{% endblock title %}

{% block content %}

<h1 style="text-align: center;">History</h1>
<hr style="border: 1px solid black;  margin: 1% 20% 3%;">

<div class="container my-4">
    <table class="table table-light table-striped table-hover">
        <thead>
      <tr>
          <th scope="col">Borrow ID</th>
        <th scope="col">Book Name</th>
        <th scope="col">Customer</th>
        <th scope="col">Borrowed On</th>
    </tr>
</thead>
<tbody>
  {% for x in display %}

      <tr>
          <th scope="row">{{x.bId}}</th>
          <td>{{x.bkName}}</td>
        <td>{{x.rName}}</td>
        <td>{{x.bdate}}</td>
      </tr>
      {% endfor %}

    </tbody>
</table>
</div>



{% endblock content %}
