{% extends "base.html" %}
{% block title %}My Index Page{% endblock title %}

{% block content %}

<h1 style="text-align: center;">Books Updation</h1>
<hr style="border: 1px solid black;  margin: 1% 20%;">


<div class="container my-2">
    <h1 style="text-align: center;">Add Books</h1>


    <form id="libraryForm" method="POST" action="/updation" {{is.valid}}>
        {% csrf_token %}


        <div class="mb-3">
            <label for="booksName" class="form-label">Book Name</label>
            <input type="text" class="form-control" id="booksName" name="booksName"
                placeholder="Example input placeholder">
        </div>
        <div class="mb-3">
            <label for="publisher" class="form-label">Publisher</label>
            <input type="text" class="form-control" id="publisher" name="publisher"
                placeholder="Another input placeholder">
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">Author</label>
            <input type="text" class="form-control" id="author" name="author" placeholder="Another input placeholder">
        </div>





        <div class="form-group row">
            <div class="col-sm-10" style="justify-content: center; display: flex;margin: auto;">
                {% csrf_token %}
                <button type="submit" formaction="/updation" formmethod="POST"
                    class="btn btn-outline-primary col-sm-3">Add
                    Book</button>

                {% csrf_token %}
            </div>
        </div>
    </form>
</div>


<hr style="border: 1px solid black;  margin: 1% 20%;">


<div class="container my-2">

    <h1 style="text-align: center;">Delete Book</h1>

    <form id="libraryForm" method="POST" action="/booksDeletion">
        {% csrf_token %}

        <div class="mb-3">
            <label for="booksName" class="form-label">Book Name</label>
            <input type="text" class="form-control" id="booksName" name="booksName"
                placeholder="Example input placeholder">
        </div>
        <div class="mb-3">
            <label for="publisher" class="form-label">Publisher</label>
            <input type="text" class="form-control" id="publisher" name="publisher"
                placeholder="Another input placeholder">
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">Author</label>
            <input type="text" class="form-control" id="author" name="author" placeholder="Another input placeholder">
        </div>

        <div class="container my-4 ">
            <div class="col-sm-10" style="justify-content: center; display: flex;margin: auto;">
                {% csrf_token %}

                <button type=" submit" formaction="/booksDeletion" formmethod="post"
                    class="btn btn-outline-danger btn-md col-sm-3 mx-4 ">Delete Book</button>
                {% csrf_token %}

            </div>
        </div>
    </form>
</div>



{% endblock content %}
