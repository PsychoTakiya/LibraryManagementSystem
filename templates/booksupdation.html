{% extends "base.html" %}
{% block title %}My Index Page{% endblock title %}

{% block content %}

<h1 style="text-align: center;">Books Updation</h1>
<hr style="border: 1px solid black;  margin: 1% 20%;">

<div class="container my-2">
    <h1 style="text-align: center;">Add Books</h1>

    <form id="libraryForm" method="POST" action="/addBooks">
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Book Name</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input placeholder">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Publisher</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input placeholder">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Author</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input placeholder">
        </div>
    </form>

    <div class="container my-4 ">
        <div class="row mx-5">
            <button type="button" class="btn btn-outline-primary btn-md col-2 mx-4 ">Primary</button>
            <button type="button" class="btn btn-outline-danger btn-md col-2 mx-4">Danger</button>
            <button type=" button" class="btn btn-outline-warning btn-md col-2 mx-4 ">Warning</button>
        </div>
    </div>
</div>



{% endblock content %}
