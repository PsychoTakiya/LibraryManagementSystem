{% extends "base.html" %}
{% block title %}My Index Page{% endblock title %}

{% block content %}

<h1 style="text-align: center;">Readers Updation</h1>
<hr style="border: 1px solid black;  margin: 1% 20%;">

<div class="container my-2">
    <h1 style="text-align: center;">Add Readers</h1>


    <form id="libraryForm" method="POST" action="/custUpdation" {{is.valid}}>
        {% csrf_token %}


        <div class="mb-3">
            <label for="readersName" class="form-label">Book Name</label>
            <input type="text" class="form-control" id="readersName" name="readersName"
                placeholder="Example input placeholder" required>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Publisher</label>
            <input type="text" class="form-control" id="age" name="age" placeholder="Another input placeholder"
                required>
        </div>

        <div class="form-group row">
            <div class="col-sm-10" style="justify-content: center; display: flex;margin: auto;">
                {% csrf_token %}
                <button type="submit" formaction="/custUpdation" formmethod="POST"
                    class="btn btn-outline-primary col-sm-3">Add
                    Book</button>

                {% csrf_token %}
            </div>
        </div>

    </form>


</div>



<hr style="border: 1px solid black;  margin: 1% 20%;">


<div class="container my-2">

    <h1 style="text-align: center;">Delete Book</h1>

    <form id="libraryForm" method="POST" action="/readersDeletion" {{is.valid}}>
        {% csrf_token %}

        <div class="mb-3">
            <label for="readersName" class="form-label">Book Name</label>
            <input type="text" class="form-control" id="readersName" name="readersName"
                placeholder="Example input placeholder" required>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Publisher</label>
            <input type="text" class="form-control" id="age" name="age" placeholder="Another input placeholder"
                required>
        </div>


        <div class="container my-4 ">
            <div class="col-sm-10" style="justify-content: center; display: flex;margin: auto;">
                {% csrf_token %}

                <button type=" submit" formaction="/readersDeletion" formmethod="post"
                    class="btn btn-outline-danger btn-md col-sm-3 mx-4 ">Delete</button>
                {% csrf_token %}

            </div>
        </div>
    </form>
</div>



{% endblock content %}
